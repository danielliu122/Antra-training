<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <main>
        <select id="dropdown">
            
        </select>
        <script>
            const state = {
                a: "apple",
                b: "banana",
                c: "city",
                d: "dom",
                e: "end",
                f: "forEach",
                g: 'gold'
            } ;
            //var location= document.getElementById('locations');
            var locationMap= new Map(Object.entries(state));
            console.log(locationMap);
            var dropdown=document.getElementById("dropdown");

            locationMap.forEach((item) => {
                const opt1 = document.createElement("option");
                opt1.value = item.toString();
                opt1.text = item.toString();
                dropdown.add(opt1, null );
            });
        </script>
    </main>
  </body>
</html>
